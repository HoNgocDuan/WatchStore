<div class="container-fluid">
    <form id="form-create-cata">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="bmd-label-floating">Id</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="bmd-label-floating">Catalog name</label>
                    <input type="text" class="form-control" id="cata-name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="bmd-label-floating">Catalog Description</label>
                    <input type="text" class="form-control" id="cata-description">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="bmd-label-floating">Catalog Title</label>
                    <input type="text" class="form-control" id="cata-title">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="bmd-label-floating">Status</label>
                    <input type="text" class="form-control" id="status">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary pull-right">Them</button>
        <div class="clearfix"></div>
    </form>
</div>
