<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="#pablo">
                        <img class="img" src="../assets/img/faces/marc.jpg"/>
                    </a>
                </div>
                <div class="card-body">
                    <h6 class="card-category text-gray">Admin</h6>
                    <h4 class="card-title">Hồ Ngoc Duẩn</h4>
                    <p class="card-description">
                        Quản trị viên
                    </p>
                    <a href="#pablo" class="btn btn-primary btn-round">Follow</a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Edit Profile</h4>
                    <p class="card-category">Complete your profile</p>
                </div>
                <div class="card-body">
                    <form id="form-update-profile">
                        <div class="form-group">
                            <label class="control-label">Họ</label>
                            <input type="text" placeholder="Họ" class="form-control" id="firstname"/> </div>
                        <div class="form-group">
                            <label class="control-label">Tên</label>
                            <input type="text" placeholder="Tên Thật" class="form-control" id="lastname" /> </div>
                        <div class="form-group">
                            <label class="control-label">Điện Thoại</label>
                            <input type="text" placeholder="012-235-4545" class="form-control" id="phoneNumber" /> </div>
                        <div class="form-group">
                            <label class="control-label">Sở Thích</label>
                            <input type="text" placeholder="Sở Thích" class="form-control" id="interests" /> </div>
                        <div class="form-group">
                            <label class="control-label">Nghề Nghiệp</label>
                            <input type="text" placeholder="Nghề Nghiệp" class="form-control" id="occupation" /> </div>
                        <div class="form-group">
                            <label class="control-label">Thông tin thêm</label>
                            <textarea class="form-control" rows="3" placeholder="Thông Tin Thêm!!!" id="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Facebook Url</label>
                            <input type="text" placeholder="facebook-url" id="facebook-url" class="form-control" /> </div>
                        <div class="margiv-top-10">
                            <button type="submit" class="btn green" id="button-update-profile"> Cập Nhật </button>
                            <a href="javascript:;" class="btn default"> Thoát </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
